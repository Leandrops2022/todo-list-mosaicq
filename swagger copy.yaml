openapi: 3.0.0
info:
  title: Todo Project API
  version: '1.0.0'
  description: >
    This is the API documentation for the Todo Project.
    It includes endpoints for managing tasks, user authentication, and user management.
servers:
  - url: http://localhost:3000
paths:
  # ----------------------- AUTH ENDPOINTS -----------------------
  /api/auth/criar-usuario:
    post:
      tags:
        - Authentication
      summary: Create a new user (register)
      description: Registers a new user and returns an authentication token.
      requestBody:
        description: User registration data.
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateUserDto'
      responses:
        '201':
          description: User created successfully.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  data:
                    $ref: '#/components/schemas/UserPresentationDto'
                  token:
                    type: string
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '403':
          description: Forbidden

  /api/auth/login:
    post:
      tags:
        - Authentication
      summary: Login user
      description: Authenticates a user and returns an authentication token.
      requestBody:
        description: Login credentials.
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginDto'
      responses:
        '200':
          description: Logged in successfully.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  data:
                    $ref: '#/components/schemas/UserPresentationDto'
                  token:
                    type: string
        '400':
          description: Bad Request
        '401':
          description: Unauthorized

  # ----------------------- TASK ENDPOINTS -----------------------
  /api/usuarios/{uid}/tarefas:
    get:
      tags:
        - Tasks
      summary: List all tasks for a user
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: uid
          required: true
          schema:
            type: integer
          description: The ID of the user.

      responses:
        '200':
          description: Tasks loaded successfully.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/TaskPresentationDto'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden

    post:
      tags:
        - Tasks
      summary: Create a new task
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: uid
          required: true
          schema:
            type: integer
          description: The ID of the user.
      requestBody:
        description: Task data.
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateTaskDto'
      responses:
        '201':
          description: Task created successfully.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  data:
                    $ref: '#/components/schemas/TaskPresentationDto'

        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '403':
          description: Forbidden

  /api/usuarios/{uid}/tarefas/{tid}:
    get:
      tags:
        - Tasks
      summary: Get a task by ID
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: uid
          required: true
          schema:
            type: integer
          description: The user ID.
        - in: path
          name: tid
          required: true
          schema:
            type: integer
          description: The task ID.
      responses:
        '200':
          description: Task found successfully.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  data:
                    $ref: '#/components/schemas/TaskPresentationDto'

        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found

    patch:
      tags:
        - Tasks
      summary: Update an existing task
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: uid
          required: true
          schema:
            type: integer
          description: The user ID.
        - in: path
          name: tid
          required: true
          schema:
            type: integer
          description: The task ID.
      requestBody:
        description: Task update data.
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateTaskDto'
      responses:
        '200':
          description: Task updated successfully.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  data:
                    $ref: '#/components/schemas/TaskPresentationDto'
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found

    delete:
      tags:
        - Tasks
      summary: Delete a task
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: uid
          required: true
          schema:
            type: integer
          description: The user ID.
        - in: path
          name: tid
          required: true
          schema:
            type: integer
          description: The task ID.
      responses:
        '200':
          description: Task deleted successfully.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  data:
                    type: boolean
  /api/usuarios/{uid}/tarefas/{tid}/completa:
    patch:
      tags:
        - Tasks
      summary: Mark a task as done
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: uid
          required: true
          schema:
            type: integer
          description: The user ID.
        - in: path
          name: tid
          required: true
          schema:
            type: integer
          description: The task ID.
      responses:
        '200':
          description: Task marked as done successfully.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  data:
                    type: boolean
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found

  # ----------------------- USER ENDPOINTS -----------------------
  /api/usuarios/{id}:
    patch:
      tags:
        - Users
      summary: Update user information
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
          description: The user ID.
      requestBody:
        description: User update data.
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateUser'
      responses:
        '200':
          description: User updated successfully.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  data:
                    type: boolean
        '404':
          description: User not found.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
    delete:
      tags:
        - Users
      summary: Delete a user
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
          description: The user ID.
      responses:
        '200':
          description: User deleted successfully.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  data:
                    type: boolean
        '404':
          description: User not found.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string

  # ----------------------- RESPONSE SCHEMAS -----------------------
components:
  schemas:
    TaskPresentationDto:
      type: object
      properties:
        id:
          type: integer
        titulo:
          type: string
        descricao:
          type: string
        status:
          type: string
          enum:
            - pendente
            - em progresso
            - concluida
        criado_em:
          type: string
          format: date-time

    CreateTaskDto:
      type: object
      required:
        - title
        - description
        - status
      properties:
        title:
          type: string
        description:
          type: string
        status:
          type: string
          enum:
            - pendente
            - em progresso
            - concluida

    UpdateTaskDto:
      type: object
      required:
        - id
      properties:
        id:
          type: integer
        title:
          type: string
        description:
          type: string
        status:
          type: string
          enum:
            - pendente
            - em progresso
            - concluida
          default: pendente

    CreateUserDto:
      type: object
      required:
        - name
        - email
        - password
      properties:
        name:
          type: string
          maxLength: 150
        email:
          type: string
          format: email
          maxLength: 100
        password:
          type: string
          minLength: 4
          maxLength: 12

    UpdateUserDto:
      type: object
      properties:
        id:
          type: number
          description: User id
        name:
          type: string
          description: User name
        email:
          type: string
          format: email
          description: User email
        password:
          type: string
          description: User password

    UserPresentationDto:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        email:
          type: email

    LoginDto:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          format: email
          maxLength: 100
        password:
          type: string
          minLength: 4
          maxLength: 12

  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
